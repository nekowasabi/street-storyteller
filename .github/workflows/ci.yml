name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Format check
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Run tests
        run: deno task test

      - name: Coverage (80% threshold)
        run: deno task coverage

      - name: Meta check (sample)
        run: deno task meta:check -- --dir samples/cinderella/manuscripts --recursive
